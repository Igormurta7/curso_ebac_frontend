<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Formulário usando Bootstrap</title>
  </head>
  <body>
    <h1>Formulário de Cadastro</h1>
    <div class="row">
      <div class="col">
        <h2>Preencha o formulário abaixo para realizar o seu cadastro</h2>
        <form>
          <label class="form-label" for="nome">Seu nome completo:</label>
          <input class="form-control" type="text" id="nome" />
          <br />
          <label class="form-label" for="email">Seu e-mail:</label>
          <input class="form-control" type="email" id="email" />
          <br />
          <label class="form-label" for="telefone">Seu telefone:</label>
          <input class="form-control" type="tel" id="telefone" />
          <br />
          <button class="btn btn-success">Enviar</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
