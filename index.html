<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formúlario de Cadastro</h1>
    </div>

    <section id="form">
      <form class="container">
        <div class="form-campo">
          <label class="container" for="nome">Nome completo:</label>
          <input class="inp" type="text" name="nome" id="nome" />
        </div>
        <div class="form-campo">
          <label class="container" for="email">E-mail:</label>
          <input class="inp" type="email" id="email" name="email" />
        </div>
        <div class="form-campo">
          <label class="container" for="telefone">Telefone:</label>
          <input class="inp" type="tel" id="telefone" name="telefone" />
        </div>
        <div class="form-campo">
          <label class="container" for="cpf">CPF:</label>
          <input class="inp" type="tel" id="cpf" name="cpf" />
        </div>
        <div class="form-campo">
          <label class="container" for="endereco">Endereço completo:</label>
          <input class="inp" type="text" id="endereco" name="endereco" />
        </div>
        <div class="form-campo">
          <label class="container" for="cep">CEP:</label>
          <input class="inp" type="tel" id="cep" name="cep" />
        </div>
        <div class="btn">
          <button class="btn" type="submit">Enviar</button>
        </div>
      </form>
    </section>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/messages_pt_BR.min.js"></script>

    <script src="/js/main.js"></script>
  </body>
</html>
